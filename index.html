<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Crypto Mining | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container slide-in">
    <h1>âš¡ Crypto Mining</h1>
    <button id="themeToggle" class="theme-btn">ğŸŒ™ / â˜€ï¸</button>

    <div class="card">
      <h2>Masuk / Daftar</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <div class="row">
        <button id="loginBtn" class="success">Login</button>
        <button id="registerBtn" class="secondary">Daftar</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { initFirebase, auth, register, login } from './app.js';
    import { getDoc, doc, getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    initFirebase();
    const db = getFirestore();

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const msg = document.getElementById('authMsg');

    // LOGIN
    document.getElementById('loginBtn').onclick = async () => {
      msg.textContent = 'ğŸ”„ Logging in...';
      try {
        const user = await login(email.value, password.value);

        // cek role admin / user
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists() && snap.data().isAdmin) {
          window.location.href = "./admin.html";
        } else {
          window.location.href = "./dashboard.html";
        }
      } catch (e) {
        msg.textContent = 'âŒ ' + (e?.message || e);
      }
    };

    // REGISTER
    document.getElementById('registerBtn').onclick = async () => {
      msg.textContent = 'ğŸ”„ Register...';
      try {
        await register(email.value, password.value);
        msg.textContent = 'âœ… Akun dibuat. Silakan login.';
      } catch (e) {
        msg.textContent = 'âŒ ' + (e?.message || e);
      }
    };

    // Toggle theme
    document.getElementById('themeToggle').onclick = () => {
      document.body.classList.toggle("light");
    };
  </script>
</body>
</html>
