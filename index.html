<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Mining - Login / Daftar</title>
  <meta name="description" content="Login dan daftar pengguna untuk Crypto Mining (Email + Verifikasi)." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center" id="body">

  <!-- Tombol Menu ☰ -->
  <div class="fixed top-4 left-4 z-50">
    <button onclick="toggleMenu()" class="text-2xl bg-gray-800 p-2 rounded">☰</button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-0 bg-gray-800 overflow-x-hidden transition-all duration-300 z-40">
    <button class="absolute top-4 right-4 text-3xl" onclick="toggleMenu()">×</button>
    <nav class="mt-16 flex flex-col space-y-4 px-6">
      <a href="#dashboard" onclick="toggleMenu()" class="hover:text-green-400">Dashboard</a>
      <a href="#mining" onclick="toggleMenu()" class="hover:text-green-400">Mining</a>
      <a href="#profile" onclick="toggleMenu()" class="hover:text-green-400">Profile</a>
      <a href="#wallet" onclick="toggleMenu()" class="hover:text-green-400">Dompet</a>
    </nav>
  </div>

  <!-- Konten Login -->
  <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Crypto Mining</h1>

    <div class="flex justify-end mb-4">
      <button id="themeBtn" class="bg-yellow-400 text-black px-3 py-1 rounded">🌙/☀️</button>
    </div>

    <form id="auth-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700 text-white" />
      <input id="password" type="password" placeholder="Password (min 6)" required class="w-full p-3 rounded bg-gray-700 text-white" />

      <div class="flex gap-2">
        <button type="button" id="btnLogin" class="flex-1 bg-green-500 hover:bg-green-600 p-3 rounded">Login</button>
        <button type="button" id="btnRegister" class="flex-1 bg-blue-500 hover:bg-blue-600 p-3 rounded">Daftar</button>
      </div>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
    <p class="mt-4 text-xs text-gray-400">Catatan: Setelah daftar, cek email untuk verifikasi. Hanya user terverifikasi yang dapat login.</p>
  </div>

  <!-- JS untuk sidebar -->
  <script>
    function toggleMenu() {
      let sidebar = document.getElementById("sidebar");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    }
  </script>

</body>
</html>
