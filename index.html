<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Crypto Mining | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>âš¡ Crypto Mining (Simulasi)</h1>

    <div class="card">
      <h2>Masuk / Daftar</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <div class="row">
        <button id="loginBtn">Login</button>
        <button id="registerBtn" class="secondary">Daftar</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </div>

    <div class="card">
      <h3>Setelah login:</h3>
      <div class="row">
        <a class="link-btn" href="./dashboard.html">ğŸ“Š Buka Dashboard</a>
        <a class="link-btn" href="./admin.html">ğŸ‘‘ Admin Panel</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initFirebase, auth, register, login } from './app.js';

    initFirebase(); // inisialisasi

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const msg = document.getElementById('authMsg');

    document.getElementById('loginBtn').onclick = async () => {
      msg.textContent = 'Logging in...';
      try {
        await login(email.value, password.value);
        msg.textContent = 'âœ… Login sukses. Buka Dashboard.';
      } catch (e) {
        msg.textContent = 'âŒ ' + (e?.message || e);
      }
    };

    document.getElementById('registerBtn').onclick = async () => {
      msg.textContent = 'Register...';
      try {
        await register(email.value, password.value);
        msg.textContent = 'âœ… Akun dibuat. Silakan login.';
      } catch (e) {
        msg.textContent = 'âŒ ' + (e?.message || e);
      }
    };
  </script>
</body>
</html>
