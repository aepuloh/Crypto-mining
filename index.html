<body>
  <div class="container auth">
    <h1>Crypto Mining (GST)</h1>
    <div class="card">
      <div class="tabs">
        <button id="tabLogin" class="tab active">Login</button>
        <button id="tabRegister" class="tab">Daftar</button>
      </div>
      <div id="loginPane" class="pane shown">
        <label>Email</label>
        <input id="loginEmail" type="email" />
        <label>Password</label>
        <input id="loginPassword" type="password" />
        <button id="btnLogin" class="btn primary">Login</button>
      </div>
      <div id="registerPane" class="pane">
        <label>Email</label>
        <input id="regEmail" type="email" />
        <label>Password</label>
        <input id="regPassword" type="password" />
        <button id="btnRegister" class="btn">Daftar</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </div>
  </div>
<script type="module" src="index.js"></script>
