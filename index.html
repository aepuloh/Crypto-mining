<!-- index.html
Halaman login & pendaftaran (TailwindCSS). Ganti firebaseConfig sesuai projectmu.
-->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Mining - Login / Daftar</title>
  <meta name="description" content="Login dan daftar pengguna untuk Crypto Mining (Email + Verifikasi)." />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center" id="body">
  <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Crypto Mining</h1>

    <div class="flex justify-end mb-4">
      <button id="themeBtn" class="bg-yellow-400 text-black px-3 py-1 rounded">ğŸŒ™/â˜€ï¸</button>
    </div>

    <form id="auth-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700 text-white" />
      <input id="password" type="password" placeholder="Password (min 6)" required class="w-full p-3 rounded bg-gray-700 text-white" />

      <div class="flex gap-2">
        <button type="button" id="btnLogin" class="flex-1 bg-green-500 hover:bg-green-600 p-3 rounded">Login</button>
        <button type="button" id="btnRegister" class="flex-1 bg-blue-500 hover:bg-blue-600 p-3 rounded">Daftar</button>
      </div>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
    <p class="mt-4 text-xs text-gray-400">Catatan: Setelah daftar, cek email untuk verifikasi. Hanya user terverifikasi yang dapat login.</p>
  </div>

  <script>
    // ====== Ganti dengan firebaseConfig milikmu ======
    const firebaseConfig = {
  apiKey: "AIzaSyCc4ix1uGCaE-rsyM6Lg3jo6SzVjbXYCmw",
  authDomain: "crypto-mining-d3811.firebaseapp.com",
  projectId: "crypto-mining-d3811",
  storageBucket: "crypto-mining-d3811.firebasestorage.app",
  messagingSenderId: "1068882455445",
  appId: "1:1068882455445:web:362538bf3bb36c598f649c"
};

    // Inisialisasi Firebase (namespaced)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const msgEl   = document.getElementById('message');
    const btnLogin = document.getElementById('btnLogin');
    const btnReg   = document.getElementById('btnRegister');
    const themeBtn = document.getElementById('themeBtn');

    // dark/light theme toggle (local only)
    let dark = true;
    themeBtn.addEventListener('click', () => {
      dark = !dark;
      document.getElementById('body').className = dark ? 'bg-gray-900 text-white min-h-screen flex items-center justify-center' : 'bg-white text-black min-h-screen flex items-center justify-center';
    });

    function show(msg, color='red'){ msgEl.textContent = msg; msgEl.className = color==='red' ? 'mt-4 text-center text-sm text-red-400' : 'mt-4 text-center text-sm text-green-400'; }

    // Register
    btnReg.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passEl.value;
      if(!email || pass.length < 6) return show('Masukkan email valid dan password minimal 6 karakter.');
      try{
        const userCred = await auth.createUserWithEmailAndPassword(email, pass);
        await userCred.user.sendEmailVerification();
        show('Pendaftaran berhasil â€” cek email untuk verifikasi.', 'green');
        await auth.signOut();
      }catch(e){ show(e.message); }
    });

    // Login
    btnLogin.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passEl.value;
      if(!email || !pass) return show('Isi email & password.');
      try{
        const userCred = await auth.signInWithEmailAndPassword(email, pass);
        const user = userCred.user;
        if(user.emailVerified){
          // redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          show('Email belum diverifikasi. Cek inbox.', 'red');
          await auth.signOut();
        }
      }catch(e){ show(e.message); }
    });

    // auto-redirect jika sudah login & verified
    auth.onAuthStateChanged(u => {
      if(u && u.emailVerified){ window.location.href = 'dashboard.html'; }
    });
  </script>
</body>
</html>
