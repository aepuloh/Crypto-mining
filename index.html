<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Mining - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="index.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Crypto Mining</h1>

    <form id="auth-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700 text-white" />
      <input id="password" type="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-700 text-white" />

      <div class="flex gap-2">
        <button type="button" id="btnLogin" class="flex-1 bg-green-500 p-3 rounded">Login</button>
        <button type="button" id="btnRegister" class="flex-1 bg-blue-500 p-3 rounded">Daftar</button>
      </div>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
  </div>
</body>
</html>
