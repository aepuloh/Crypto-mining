<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Mining Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .sidebar.open {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Navbar -->
  <div class="flex items-center justify-between p-4 bg-gray-800 shadow">
    <button id="menuBtn" class="text-2xl">☰</button>
    <h1 class="text-lg font-bold">Crypto Mining Dashboard</h1>
    <button class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar fixed top-0 left-0 w-64 h-full bg-gray-800 shadow-lg z-50 p-6">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="space-y-4">
      <li><a href="dashboard.html" class="block hover:text-yellow-400">🏠 Dashboard</a></li>
      <li><a href="mining.html" class="block hover:text-yellow-400">⛏️ Mining</a></li>
      <li><a href="profile.html" class="block hover:text-yellow-400">👤 Profile</a></li>
      <li><a href="wallet.html" class="block hover:text-yellow-400">💰 Dompet</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

  <!-- Konten Halaman -->
  <div class="p-6">
    <p class="mb-4">Logged in as: <span class="text-yellow-400">airdropshunterid@gmail.com</span></p>
    <p>Status: <span class="text-green-400">Verified</span></p>

    <div class="mt-6 p-4 bg-gray-800 rounded">
      <h2 class="text-xl font-bold mb-4">Selamat Datang di Dashboard</h2>
      <p>Gunakan menu di samping untuk navigasi ke halaman lain.</p>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("hidden");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.add("hidden");
    });
  </script>
</body>
</html>
