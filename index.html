<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Mining - Login / Daftar</title>
  <meta name="description" content="Login dan daftar pengguna untuk Crypto Mining (Email + Verifikasi)." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center" id="body">
  <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Crypto Mining</h1>

    <div class="flex justify-end mb-4">
      <button id="themeBtn" class="bg-yellow-400 text-black px-3 py-1 rounded">🌙/☀️</button>
    </div>

    <form id="auth-form" class="space-y-4" onsubmit="return false;">
      <input id="email" type="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700 text-white" />
      <input id="password" type="password" placeholder="Password (min 6)" required class="w-full p-3 rounded bg-gray-700 text-white" />

      <div class="flex gap-2">
        <button type="button" id="btnLogin" class="flex-1 bg-green-500 hover:bg-green-600 p-3 rounded">Login</button>
        <button type="button" id="btnRegister" class="flex-1 bg-blue-500 hover:bg-blue-600 p-3 rounded">Daftar</button>
      </div>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
    <p class="mt-4 text-xs text-gray-400">Catatan: Setelah daftar, cek email untuk verifikasi. Hanya user terverifikasi yang dapat login.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendEmailVerification, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ====== Firebase Config ======
    const firebaseConfig = {
      apiKey: "AIzaSyCc4ix1uGCaE-rsyM6Lg3jo6SzVjbXYCmw",
      authDomain: "crypto-mining-d3811.firebaseapp.com",
      projectId: "crypto-mining-d3811",
      storageBucket: "crypto-mining-d3811.firebasestorage.app",
      messagingSenderId: "1068882455445",
      appId: "1:1068882455445:web:362538bf3bb36c598f649c"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const msgEl   = document.getElementById('message');
    const btnLogin = document.getElementById('btnLogin');
    const btnReg   = document.getElementById('btnRegister');
    const themeBtn = document.getElementById('themeBtn');

    // Theme toggle
    let dark = true;
    themeBtn.addEventListener('click', () => {
      dark = !dark;
      document.getElementById('body').className = dark 
        ? 'bg-gray-900 text-white min-h-screen flex items-center justify-center' 
        : 'bg-white text-black min-h-screen flex items-center justify-center';
    });

    function show(msg, color='red'){ 
      msgEl.textContent = msg; 
      msgEl.className = color==='red' 
        ? 'mt-4 text-center text-sm text-red-400' 
        : 'mt-4 text-center text-sm text-green-400'; 
    }

    // Register
    btnReg.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passEl.value;
      if(!email || pass.length < 6) return show('Masukkan email valid dan password minimal 6 karakter.');
      try{
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        await sendEmailVerification(userCred.user);
        show('Pendaftaran berhasil — cek email untuk verifikasi.', 'green');
        await signOut(auth);
      }catch(e){ show(e.message); }
    });

    // Login
    btnLogin.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passEl.value;
      if(!email || !pass) return show('Isi email & password.');
      try{
        const userCred = await signInWithEmailAndPassword(auth, email, pass);
        if(userCred.user.emailVerified){
          window.location.href = 'dashboard.html';
        } else {
          show('Email belum diverifikasi. Cek inbox.');
          await signOut(auth);
        }
      }catch(e){ show(e.message); }
    });

    // Auto redirect jika sudah login & verified
    onAuthStateChanged(auth, (u) => {
      if(u && u.emailVerified){ 
        window.location.href = 'dashboard.html'; 
      }
    });
  </script>
</body>
</html>
