<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>👑 Admin Panel</h1>

    <div id="authSection" class="card">
      <h3>Login Admin</h3>
      <input id="adminEmail" type="email" placeholder="Email admin" />
      <input id="adminPass" type="password" placeholder="Password" />
      <div class="row">
        <button id="loginAdminBtn">🔑 Login</button>
      </div>
      <p class="muted">Hanya UID yang terdaftar di <code>ADMIN_UIDS</code> bisa mengakses.</p>
    </div>

    <div id="adminContent" style="display:none;">
      <div class="row space-between">
        <div class="row">
          <input type="text" id="searchBox" placeholder="🔍 Cari email / UID..." />
          <button id="refreshBtn">🔄 Refresh</button>
        </div>
        <button id="logoutAdminBtn" class="danger">🚪 Logout</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>UID</th>
              <th>Email</th>
              <th>BTC</th>
              <th>USD</th>
              <th>Rate (BTC/hari)</th>
              <th>VIP</th>
              <th>Iklan</th>
              <th>Expire VIP2</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
