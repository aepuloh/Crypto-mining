<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Mining (GST) - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Crypto Mining (GST)</h1>

  <div class="dashboard">
    <div class="card">
      <h3>Mining Status (GST)</h3>
      <p>Status: <span id="status">Idle</span></p>
      <p>Rate Harian: <span id="rate">0</span> GST/day</p>
      <button onclick="startMining()">Start</button>
      <button onclick="stopMining()">Stop</button>
    </div>

    <div class="card">
      <h3>Balance</h3>
      <p>Total Balance: <span id="balance">0</span> GST</p>
    </div>

    <div class="card">
      <h3>Upgrade VIP & Iklan</h3>
      <p>Level: <span id="vipLevel">VIP 0</span></p>
      <button onclick="watchAd()">Nonton Iklan (+1 rate/day)</button>
      <button onclick="upgradeVip()">Upgrade VIP1 ($5)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
