<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mining</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
    .sidebar.open { transform: translateX(0); }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Navbar -->
  <div class="flex items-center justify-between p-4 bg-gray-800 shadow">
    <button id="menuBtn" class="text-2xl">☰</button>
    <h1 class="text-lg font-bold">Mining</h1>
    <a href="index.html" class="bg-red-500 px-3 py-1 rounded">Logout</a>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar fixed top-0 left-0 w-64 h-full bg-gray-800 shadow-lg z-50 p-6">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="space-y-4">
      <li><a href="dashboard.html" class="block hover:text-yellow-400">🏠 Dashboard</a></li>
      <li><a href="mining.html" class="block hover:text-yellow-400">⛏️ Mining</a></li>
      <li><a href="profile.html" class="block hover:text-yellow-400">👤 Profile</a></li>
      <li><a href="wallet.html" class="block hover:text-yellow-400">💰 Dompet</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

  <!-- Konten -->
  <div class="p-6">
    <h2 class="text-2xl font-bold mb-4">⛏️ Mining</h2>
    <p>Mulai mining dengan klik tombol di bawah:</p>
    <button id="startMining" class="mt-4 bg-green-500 px-4 py-2 rounded">Mulai Mining</button>
    <p id="miningStatus" class="mt-4 text-yellow-400"></p>
  </div>

  <script>
    const menuBtn=document.getElementById("menuBtn");
    const sidebar=document.getElementById("sidebar");
    const overlay=document.getElementById("overlay");
    menuBtn.addEventListener("click",()=>{sidebar.classList.toggle("open");overlay.classList.toggle("hidden");});
    overlay.addEventListener("click",()=>{sidebar.classList.remove("open");overlay.classList.add("hidden");});

    const btn=document.getElementById("startMining");
    const status=document.getElementById("miningStatus");
    btn.addEventListener("click",()=>{
      status.textContent="Mining berjalan... ⛏️";
      setTimeout(()=>{status.textContent="Mining selesai ✅ Anda mendapat 0.002 BTC"},3000);
    });
  </script>
</body>
</html>
